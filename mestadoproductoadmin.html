<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado De Producto - Cactus Home</title>
    <link rel="stylesheet" href="estadoproduc.html">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .navbar {
            background-color: #343a40;
            color: #ffffff;
        }

        .btn-primary,
        .btn-danger,
        .btn-success {
            margin-top: 10px;
        }
    </style>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="indexAdmin.html"><img src="./imagenes/cactus.png" alt="Logo" width="120" class="d-inline-block text-align-left"></a>
            <h1 class="text-center mx-auto">Estado Producto- Cactus Home</h1>
            <a href="index.html" class="btn btn-success">Home</a>
        </div>
    </nav>

    <div class="container mt-5">
        <hr><hr><hr><hr><hr>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Juan Pérez</td>
                        <td>juan@example.com</td>
                        <td>En camino</td>
                        <td>
                            <div class="dropdown">
                                <a href="detallenvio.html" class="btn btn-secondary">Detalle Envio</a>
                                <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    Eliminar Pedido
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item confirm-delete" href="#">Confirmar Eliminar</a></li>
                                    <!-- Agrega más opciones según sea necesario -->
                                </ul>
                            </div>
                        </td>
                    </tr>
                    
  
                    <!-- Agrega más filas según sea necesario -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Growshop Online. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const confirmDeleteLinks = document.querySelectorAll(".confirm-delete");

            confirmDeleteLinks.forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    const row = this.closest("tr");
                    if (confirm("¿Estás seguro de que deseas eliminar este pedido?")) {
                        row.remove();
                    }
                });
            });
        });
    </script>
</body>

</html>
