<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra</title>
    <link rel="stylesheet" href="compra.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>Confirmación de Compra</h1>
    </header>
    <main>
        <section class="order-details">
            <section class="product">
                <img src="imagenes/bong monstruo.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción del producto 1.</p>
   
 
            </section>

                <!-- Agrega más elementos de la lista según los productos comprados -->
                <form id="compraForm" action="confirmacompra.html" method="get">
                    <div class="mb-3">
                        <label for="idemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="idnombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nom" id="idnombre" required minlength="2" />
                        <div class="invalid-feedback">Al menos 2 caracteres</div>
                    </div>
                    <div class="mb-3">
                        <label for="idapellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="ape" id="idapellido" required minlength="2" />
                        <div class="invalid-feedback">Al menos 2 caracteres</div>
                    </div>
                    <div class="mb-3">
                        <label for="idrut" class="form-label">Rut</label>
                        <input type="text" class="form-control" name="rut" id="idrut" required maxlength="10" minlength="9" />
                        <div class="invalid-feedback">Ej.:12345678-9</div>
                    </div>
                
                    <div class="mb-3">
                        <label for="iddireccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" name="direccion" id="direccion" required minlength="2">
                        <div class="invalid-feedback">Ingrese direccion valida</div>
                    </div>
                
                    <a href="index.html" class="btn btn-primary" type="button">Home</a>
                    <button class="btn btn-secondary" type="button" onclick="confirmarCompra()">Confirma Compra</button>
                </form>
                
                <script>
                    function confirmarCompra() {
                        // Obtener los valores de los campos del formulario
                        var email = document.getElementById('exampleInputEmail1').value;
                        var nombre = document.getElementById('idnombre').value;
                        var apellido = document.getElementById('idapellido').value;
                        var rut = document.getElementById('idrut').value;
                        var direccion = document.getElementById('direccion').value;
                
                        // Validar campos
                        if (!email || !nombre || !apellido || !rut || !direccion) {
                            alert('Por favor, complete todos los campos.');
                            return;
                        }
                
                        // Validar formato de email
                        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (!emailRegex.test(email)) {
                            alert('Por favor, ingrese un correo electrónico válido.');
                            return;
                        }
                
                        // Validar longitud del rut
                        if (rut.length < 9 || rut.length > 10) {
                            alert('El rut debe tener entre 9 y 10 caracteres.');
                            return;
                        }
                
                        // Validar formato de rut
                        // Implementa aquí tu lógica de validación de rut
                
                        // Validación exitosa, proceder con la compra
                        document.getElementById('compraForm').submit();
                    }
                </script>
                
                
            
        </section>
    </main>
    
    
    
    
    
    
    <footer>
        <p>&copy; 2024 Tienda Online</p>
    </footer>
</body>
</html>
