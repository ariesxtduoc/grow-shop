<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra</title>
    <link rel="stylesheet" href="confirmacompra.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>Confirmación de Compra</h1>
    </header>
    <main>
        <section class="order-details">
            <section class="product">
                <img src="imagenes/bong monstruo.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción del producto 1.</p>
   
 
            </section>

                <!-- Agrega más elementos de la lista según los productos comprados -->
                <form action="/procesar_pago" method="post">
                    <br>
                    <h3 class="text-align-center">Pago</h3>
                    <br>

                    <label for="nombre_tarjeta">Nombre en la Tarjeta:</label>
                    <input type="text" id="nombre_tarjeta" name="nombre_tarjeta" required><br><br>
                  
                    <label for="numero_tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="numero_tarjeta" name="numero_tarjeta" required><br><br>
                  
                    <label for="fecha_expiracion">Fecha de Expiración:</label>
                    <input type="text" id="fecha_expiracion" name="fecha_expiracion" placeholder="MM/YY" required><br><br>
                  
                    <label for="codigo_seguridad">Código de Seguridad:</label>
                    <input type="text" id="codigo_seguridad" name="codigo_seguridad" required><br><br>
                  
                    
                    <a href="compraterminada.html" class="btn btn-primary" type="button">Pagar ahora</a>
                    <a href="index.html" class="btn btn-success" type="button">Volver al home</a>
              
                  </form>
                  
            
        </section>
    </main>
    
    
    
    
    
    
    <footer>
        <p>&copy; 2024 Tienda Online</p>
    </footer>
</body>
</html>
